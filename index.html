<html>

<head>
     <title>圭紫の太鼓の達人創作譜面</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

     <meta name="theme-color" content="#FEF2E8">
     <meta content="圭紫の太鼓の達人創作譜面" property="og:title">
     <meta content="" property="og:description">
     <meta content="" name="description">
     <meta name="revisit-after" content="2 days">
     <meta property="og:locale" content="ja">
     <link rel="canonical" href="https://keishispl.github.io/">
     <meta property="og:url" content="https://keishispl.github.io/">
     <meta property="og:site_name" content="圭紫">

     <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" type="text/css"
          rel="stylesheet">
     <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
     <div id="nav">
          <p><a href="./">圭紫の太鼓の達人創作譜面</a></p>
     </div>
     <div id="main">
          <button id="btn2" tabindex="2"><i class="fa-solid fa-bars"></i></button>

          <div id="sidebar">
               <div style="padding-right: 25px;">
                    <h1>MENU</h1>
                    <p>関連リンク</p>
                    <p class="line"></p>
                    <p><a href="https://cc.sevenc7c.com/charts?authorHandles=439460"
                              style="text-decoration: none; color: #cecfd0;" target="_blank">Chart
                              Cyanvas<br>(プロセカ創作譜面)</a>
                    </p>
                    <p><a href="https://github.com/keishispl/taikofumen" style="text-decoration: none; color: #cecfd0;"
                              target="_blank">Githubソースコード</a></p>
                    <div style="position: absolute; bottom: 20px; right: 25px; font-size: 20px;">
                    <p class="line" style="font-size: 16px;"></p>
                         <p id="open-settings" style="cursor: pointer;">設定</p>
                    </div>
               </div>
          </div>
          <div id="sidebar-wrap" style="opacity: 0; z-index: -1;"></div>

          <div id="settings" style="opacity: 0; z-index: -1;">
               <h2>設定</h2>
               <hr>
               <h3>ページあたりの項目数: <a id="page-amount"></a></h3>
               <div style="display: flex; flex-direction: row; justify-content: center;" id="range-wrap">
                    <p>8</p>
                    <input type="range" id="page-range" min="8" max="30" step="2" value="12"></input>
                    <p>30</p>
               </div>
               <button id="close-settings">閉じる</button>
          </div>
          <div id="settings-wrap" style="opacity: 0; z-index: -1;"></div>

          <div id="obj" style="text-align: center; padding-bottom: 50px;">
               <div id="charts-loading" style="opacity: 0; z-index: -1;"></div>

               <div id="songs" class="padding">
                    <h2 style="text-align: left; font-size: 28px; margin: 0;">譜面検索<a
                              style="color: lightskyblue; text-decoration: none; font-size: 20px;">（ベータ）</a></h2>
                    <hr>
                    <div id="song-filter">
                         <div>
                              <h3>曲名</h3>
                              <input type="text" autocomplete="off" id="input-song">
                         </div>
                         <div>
                              <h3>作曲者</h3>
                              <input type="text" autocomplete="off" id="input-artist">
                         </div>
                         <div>
                              <h3>ボーカル</h3>
                              <input type="text" autocomplete="off" id="input-vocal">
                         </div>
                         <div>
                              <h3>來源（ソース）</h3>
                              <input type="text" autocomplete="off" id="input-source">
                         </div>
                         <div>
                              <h3>ジャンル</h3>
                              <select id="input-genre">
                                   <option value="">すべて</option>
                                   <option disabled>ーーーーーーーーーー</option>
                              </select>
                         </div>
                         <div>
                              <h3>並び替え</h3>
                              <select id="input-sort">
                                   <option value="">投稿順</option>
                                   <option value="0">更新順</option>
                                   <option disabled>ーーーーーーーーーー</option>
                                   <option value="1">曲名順</option>
                                   <option value="2">作曲者順</option>
                                   <option value="3">ボーカル順</option>
                                   <option value="4">來源（ソース）順</option>
                                   <option value="5">ジャンル順</option>
                              </select>
                         </div>
                         <div id="hr">
                              <hr>
                         </div>
                         <div id="search">
                              <button id="input-search">検索</button>
                         </div>
                    </div>
                    <h2 style="text-align: left; font-size: 28px; margin: 0 0 10px 25px;" id="song-amount">??件の結果</h2>
                    <div id="song-lists">
                         <div class="song-list" id="placeholder-list"></div>
                    </div>
                    <div id="song-navigate"></div>
               </div>
               <hr style="min-width: 300px; width: calc(100vw - 160px); margin-top: 50px;">
               <p id="source">最新のリストは<a
                         href="https://docs.google.com/spreadsheets/d/1TarK2UOGlDZ3vYlixvvasoofZ7MHWmiWMCYMGQM6DHM"
                         target="_blank">Google スプレッドシート</a>にあります</p>
          </div>
     </div>
     <script src="functions.js"></script>
     <script src="js/index.js"></script>
     <script src="js/menu.js"></script>
</body>

</html>
