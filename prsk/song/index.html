<html lang="ja">

<head>
     <title>プロセカ創作譜面</title>
     <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" type="text/css"
          rel="stylesheet">
     <link href="https://raw.githubusercontent.com/keishispl/tlstuff/refs/heads/main/fonts/font.css" type="text/css"
          rel="stylesheet">
     <link href="../../index.css" type="text/css" rel="stylesheet">
     <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
     <main>
          <div id="video-overlay" style="display: none; z-index: 3;">
               <p id="video-close-button" class="close" style="z-index: 2;"><i class="fa-solid fa-xmark"></i></p>
               <iframe id="video" style="z-index: 2;"></iframe>
               <div id="video-close" style="z-index: 1;"></div>
          </div>
          <div id="chart-overlay" style="display: none; z-index: 3;">
               <p id="chart-close-button" class="close" style="z-index: 2;"><i class="fa-solid fa-xmark"></i></p>
               <div id="chart-div" style="z-index: 2;">
                    <h1 style="margin: 50px 0 0 0;">譜面情報</h1>
                    <h3 id="chart-length">?分??秒</h3>
                    <h3 id="chart-bpm">???BPM</h3>
                    <h3 id="chart-level">-</h3>
                    <h3 id="chart-combo">???コンボ</h3>
                    <h1 style="margin-top: 50px;">Sonolusで開く</h1>
                    <p>Sonolusが開かなかった場合は、このリンクをタップしてみてください：<br><a id="chart-link"></a></p>
                    <img id="chart-qr" draggable="false">
               </div>
               <div id="chart-close" style="z-index: 1;"></div>
          </div>
          <a href="../../" style="position: absolute; top: 25px; left: 25px; font-size: 24px; color: var(--font-color);"><i class="fa-solid fa-house"></i></a>
          <div>
               <h1><a href="../">プロセカ創作譜面</a></h1>
          </div>
          <div id="main">
               <div id="obj">
                    <p id="id">#???-????</p>
                    <div id="yori-wrap">
                         <p id="yori"></p>
                    </div>
                    <p id="youtube-wrap"><a id="youtube" title="YouTube動画を見る"><i
                                   class="fa-brands fa-youtube"></i></a></p>
                    <img width="200" height="200" id="song-image" draggable="false">
                    <div id="song-info">
                         <h1 id="song-name">???</h1>
                         <h2 id="song-composer">?????</h2>
                         <h2 id="song-vocal">Vo. ?????</h2>
                    </div>
                    <div id="song-charts"></div>
                    <audio id="song-audio" controls></audio>
               </div>
          </div>
     </main>
     <footer class="noselect">
          <p>keishisplが作成したサイト</p>
          <p><a href="https://github.com/keishispl/fumen" target="_blank">ソースコード</a>を見る</p>
     </footer>
     <script src="../functions.js"></script>
     <script src="index.js"></script>
</body>

</html>
