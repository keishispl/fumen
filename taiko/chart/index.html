<html lang="ja">

<body>
     <main>
          <a href="../../"
               style="position: absolute; top: 25px; left: 25px; font-size: 24px; color: var(--font-color);"><i
                    class="fa-solid fa-house"></i></a>
          <div>
               <h1><a href="../">太鼓の達人創作譜面</a></h1>
          </div>
          <div>
               <h2 class="title">楽曲情報</h2>
               <hr style="margin-bottom: 50px;" />

               <h1 id="title" style="margin: 0;">???</h1>
               <p id="artist" style="margin-bottom: 0;">-</p>
